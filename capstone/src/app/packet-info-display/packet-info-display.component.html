<div *ngIf="isNotHidden" class="info-panel border border-1 mb-2" [ngClass]="setBorderClass()">
  <div (click)="isExpanded = !isExpanded" [ngClass]="setOpenClass()">{{packetInfo.summary}}</div>
  <div *ngIf="isExpanded">
    <div>Src: {{packetInfo.src}} ({{packetInfo.src_name}})</div>
    <div>Dest: {{packetInfo.dest}} ({{packetInfo.dest_name}})</div>
    <div class="hex-info">{{packetInfo.hex}}</div>
  </div>
</div>
